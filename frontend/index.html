<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Marketplace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1F2A44 0%, #3A4A64 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    .mode-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .mode-card {
      background: #F3EFEA;
      padding: 40px 30px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .mode-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .mode-card h2 {
      color: #1F2A44;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .mode-card p {
      color: #2A3A5C;
      font-size: 1rem;
      line-height: 1.6;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .mode-selector {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè® Hotel Marketplace</h1>
    <p class="subtitle">Conecta viajeros con hoteles de forma √∫nica</p>
    <div class="mode-selector">
      <div class="mode-card" onclick="location.href='user.html'">
        <div class="icon">üë§</div>
        <h2>Modo Usuario</h2>
        <p>Crea intenciones de viaje y recibe ofertas de hoteles</p>
      </div>
      <div class="mode-card" onclick="location.href='hotel.html'">
        <div class="icon">üè®</div>
        <h2>Modo Hotel</h2>
        <p>Visualiza intenciones y haz ofertas competitivas</p>
      </div>
    </div>
  </div>
</body>
</html>
