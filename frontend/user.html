<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Usuario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1F2A44 0%, #3A4A64 100%);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: #F3EFEA;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1F2A44;
      font-size: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1F2A44 0%, #2A3A5C 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(31,42,68,0.5);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-info {
      background: #17a2b8;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      margin-left: 10px;
    }

    .btn-info:hover {
      background: #138496;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .section {
      background: #F3EFEA;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .section h2 {
      color: #1F2A44;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1F2A44;
    }

    .intention-card {
      background: linear-gradient(135deg, #F3EFEA 0%, #E5DED5 100%);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-left: 5px solid #1F2A44;
    }

    .intention-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .intention-card h3 {
      color: #333;
      font-size: 1.4rem;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .status.active {
      background: #28a745;
      color: white;
    }

    .status.closed {
      background: #6c757d;
      color: white;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 15px 0;
      color: #555;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .offer {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      border-left: 4px solid #1F2A44;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .offer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .offer h4 {
      color: #1F2A44;
      font-size: 1.2rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
    }

    .extras {
      color: #666;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      overflow: auto;
    }

    .modal-content {
      background: white;
      margin: 50px auto;
      padding: 0;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #1F2A44 0%, #2A3A5C 100%);
      color: white;
      padding: 20px 30px;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .close {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      line-height: 1;
    }

    .close:hover {
      opacity: 0.8;
    }

    .modal-body {
      padding: 30px;
    }

    .hotel-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .hotel-rating {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .stars {
      color: #ffc107;
    }

    .hotel-detail {
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .hotel-detail h3 {
      color: #1F2A44;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .hotel-detail p {
      color: #555;
      line-height: 1.6;
    }

    .amenities-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .amenity-badge {
      background: #1F2A44;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .intention-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .modal-content {
        margin: 20px;
        max-width: calc(100% - 40px);
      }

      .offer-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üë§ Modo Usuario</h1>
      <button class="btn btn-secondary" onclick="location.href='index.html'">‚Üê Volver</button>
    </header>

    <div class="section">
      <h2>‚ú® Crear Nueva Intenci√≥n</h2>
      <div class="form-group">
        <label>Seleccionar Usuario:</label>
        <select id="userId">
          <option value="">Cargando...</option>
        </select>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label>üìç Ciudad:</label>
          <input type="text" id="city" placeholder="ej. Par√≠s">
        </div>
        <div class="form-group">
          <label>üìÖ Check-in:</label>
          <input type="date" id="checkIn">
        </div>
        <div class="form-group">
          <label>üìÖ Check-out:</label>
          <input type="date" id="checkOut">
        </div>
        <div class="form-group">
          <label>üí∞ Precio M√°ximo ($):</label>
          <input type="number" id="maxPrice" placeholder="ej. 200">
        </div>
        <div class="form-group">
          <label>üë• N√∫mero de Hu√©spedes:</label>
          <input type="number" id="guests" min="1" value="1" placeholder="ej. 2">
        </div>
      </div>
      <button class="btn btn-primary" onclick="createIntention()">Crear Intenci√≥n</button>
      <div id="createMessage"></div>
    </div>

    <div class="section">
      <h2>üìã Mis Intenciones</h2>
      <button class="btn btn-primary" onclick="loadIntentions()">üîÑ Actualizar</button>
      <div id="intentions"></div>
    </div>
  </div>

  <!-- Modal para ficha del hotel -->
  <div id="hotelModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalHotelName"></h2>
        <button class="close" onclick="closeHotelModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalHotelContent">
        <!-- Content will be loaded dynamically -->
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentUserId = null;

    async function loadUsers() {
      try {
        const response = await fetch(`${API_URL}/users`);
        const users = await response.json();
        const select = document.getElementById('userId');
        select.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
        if (users.length > 0) {
          currentUserId = users[0].id;
          loadIntentions();
        }
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    async function createIntention() {
      const userId = document.getElementById('userId').value;
      const city = document.getElementById('city').value;
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;
      const maxPrice = document.getElementById('maxPrice').value;
      const guests = document.getElementById('guests').value;
      const messageDiv = document.getElementById('createMessage');

      if (!userId || !city || !checkIn || !checkOut || !maxPrice || !guests) {
        messageDiv.innerHTML = '<div class="message error">Por favor, completa todos los campos</div>';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/intentions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: parseInt(userId),
            city,
            check_in: checkIn,
            check_out: checkOut,
            max_price: parseInt(maxPrice),
            guests: parseInt(guests)
          })
        });

        if (response.ok) {
          messageDiv.innerHTML = '<div class="message success">¬°Intenci√≥n creada exitosamente!</div>';
          document.getElementById('city').value = '';
          document.getElementById('checkIn').value = '';
          document.getElementById('checkOut').value = '';
          document.getElementById('maxPrice').value = '';
          document.getElementById('guests').value = '1';
          loadIntentions();
        } else {
          const error = await response.json();
          messageDiv.innerHTML = `<div class="message error">Error: ${error.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="message error">Error: ${error.message}</div>`;
      }
    }

    async function loadIntentions() {
      const userId = document.getElementById('userId').value;
      if (!userId) return;

      try {
        const response = await fetch(`${API_URL}/intentions/user/${userId}`);
        const intentions = await response.json();

        const intentionsDiv = document.getElementById('intentions');
        if (intentions.length === 0) {
          intentionsDiv.innerHTML = '<p style="text-align:center; color:#666; margin-top:20px;">No hay intenciones todav√≠a</p>';
          return;
        }

        let html = '';
        for (const intention of intentions) {
          const offers = await loadOffersForIntention(intention.id);
          html += `
            <div class="intention-card">
              <div class="intention-header">
                <h3>üè® ${intention.city}</h3>
                <span class="status ${intention.status}">${intention.status === 'active' ? 'Activa' : 'Cerrada'}</span>
              </div>
              <div class="info-row">
                <div class="info-item">üìÖ <strong>Check-in:</strong> ${intention.check_in}</div>
                <div class="info-item">üìÖ <strong>Check-out:</strong> ${intention.check_out}</div>
                <div class="info-item">üí∞ <strong>Precio m√°x:</strong> $${intention.max_price}</div>
                <div class="info-item">üë• <strong>Hu√©spedes:</strong> ${intention.guests || 1}</div>
              </div>
              ${offers.length > 0 ? `
                <h4 style="margin-top:20px; color:#667eea;">Ofertas Recibidas (${offers.length}):</h4>
                ${offers.map(offer => `
                  <div class="offer">
                    <div class="offer-header">
                      <h4>${offer.hotel_name}</h4>
                      <span class="price">$${offer.price}</span>
                    </div>
                    ${offer.extras ? `<div class="extras">üéÅ Servicios: ${offer.extras}</div>` : ''}
                    <div class="actions">
                      ${intention.status === 'active' ? `
                        <button class="btn btn-primary" onclick="selectOffer(${intention.id}, ${offer.id})">‚úì Seleccionar Oferta</button>
                      ` : ''}
                      <button class="btn btn-info" onclick="viewHotelProfile(${offer.hotel_id})">üè® Ver Ficha del Hotel</button>
                    </div>
                  </div>
                `).join('')}
              ` : '<p style="color:#666; margin-top:15px;">No hay ofertas todav√≠a</p>'}
              ${intention.status === 'active' ? `
                <div class="actions">
                  <button class="btn btn-danger" onclick="withdrawIntention(${intention.id})">üóëÔ∏è Retirar Intenci√≥n</button>
                </div>
              ` : ''}
            </div>
          `;
        }
        intentionsDiv.innerHTML = html;
      } catch (error) {
        console.error('Error loading intentions:', error);
      }
    }

    async function loadOffersForIntention(intentionId) {
      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}/offers`);
        return await response.json();
      } catch (error) {
        console.error('Error loading offers:', error);
        return [];
      }
    }

    async function selectOffer(intentionId, offerId) {
      if (!confirm('¬øEst√°s seguro de que quieres seleccionar esta oferta? Esto cerrar√° la intenci√≥n.')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}/close`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ offer_id: offerId })
        });

        if (response.ok) {
          alert('¬°Oferta seleccionada exitosamente!');
          loadIntentions();
        } else {
          const error = await response.json();
          alert(`Error: ${error.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    async function withdrawIntention(intentionId) {
      if (!confirm('¬øEst√°s seguro de que quieres retirar esta intenci√≥n? Esta acci√≥n no se puede deshacer.')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('¬°Intenci√≥n retirada exitosamente!');
          loadIntentions();
        } else {
          const error = await response.json();
          alert(`Error: ${error.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    async function viewHotelProfile(hotelId) {
      try {
        const response = await fetch(`${API_URL}/hotels/${hotelId}`);
        const hotel = await response.json();

        document.getElementById('modalHotelName').textContent = hotel.name;

        const stars = '‚≠ê'.repeat(Math.round(hotel.rating || 4));
        const amenitiesList = hotel.amenities ? hotel.amenities.split(',').map(a => a.trim()) : [];

        document.getElementById('modalHotelContent').innerHTML = `
          <img src="${hotel.image_url || 'https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800'}"
               alt="${hotel.name}"
               class="hotel-image"
               onerror="this.src='https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800'">

          <div class="hotel-rating">
            <span class="stars">${stars}</span>
            <span><strong>${hotel.rating || 4.0}</strong> / 5.0</span>
          </div>

          <div class="hotel-detail">
            <h3>üìù Descripci√≥n</h3>
            <p>${hotel.description || 'Hotel de calidad con excelentes servicios.'}</p>
          </div>

          <div class="hotel-detail">
            <h3>üìç Ubicaci√≥n</h3>
            <p><strong>Ciudad:</strong> ${hotel.city}</p>
            <p><strong>Direcci√≥n:</strong> ${hotel.address || 'No disponible'}</p>
          </div>

          <div class="hotel-detail">
            <h3>üìû Contacto</h3>
            <p><strong>Tel√©fono:</strong> ${hotel.phone || 'No disponible'}</p>
          </div>

          <div class="hotel-detail">
            <h3>üí∞ Precio</h3>
            <p><strong>Precio m√≠nimo:</strong> $${hotel.min_price} por noche</p>
          </div>

          ${amenitiesList.length > 0 ? `
            <div class="hotel-detail">
              <h3>‚ú® Servicios e Instalaciones</h3>
              <div class="amenities-list">
                ${amenitiesList.map(amenity => `<span class="amenity-badge">${amenity}</span>`).join('')}
              </div>
            </div>
          ` : ''}
        `;

        document.getElementById('hotelModal').style.display = 'block';
      } catch (error) {
        console.error('Error loading hotel profile:', error);
        alert('Error al cargar la informaci√≥n del hotel');
      }
    }

    function closeHotelModal() {
      document.getElementById('hotelModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('hotelModal');
      if (event.target == modal) {
        closeHotelModal();
      }
    }

    document.getElementById('userId').addEventListener('change', function() {
      currentUserId = this.value;
      loadIntentions();
    });

    loadUsers();
  </script>
</body>
</html>
