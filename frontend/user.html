<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Usuario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #667eea;
      font-size: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .section {
      background: white;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .intention-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-left: 5px solid #667eea;
    }

    .intention-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .intention-card h3 {
      color: #333;
      font-size: 1.4rem;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .status.active {
      background: #28a745;
      color: white;
    }

    .status.closed {
      background: #6c757d;
      color: white;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 15px 0;
      color: #555;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .offer {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .offer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .offer h4 {
      color: #667eea;
      font-size: 1.2rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
    }

    .extras {
      color: #666;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .intention-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üë§ Modo Usuario</h1>
      <button class="btn btn-secondary" onclick="location.href='index.html'">‚Üê Volver</button>
    </header>

    <div class="section">
      <h2>‚ú® Crear Nueva Intenci√≥n</h2>
      <div class="form-group">
        <label>Seleccionar Usuario:</label>
        <select id="userId">
          <option value="">Cargando...</option>
        </select>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label>üìç Ciudad:</label>
          <input type="text" id="city" placeholder="ej. Par√≠s">
        </div>
        <div class="form-group">
          <label>üìÖ Check-in:</label>
          <input type="date" id="checkIn">
        </div>
        <div class="form-group">
          <label>üìÖ Check-out:</label>
          <input type="date" id="checkOut">
        </div>
        <div class="form-group">
          <label>üí∞ Precio M√°ximo ($):</label>
          <input type="number" id="maxPrice" placeholder="ej. 200">
        </div>
      </div>
      <button class="btn btn-primary" onclick="createIntention()">Crear Intenci√≥n</button>
      <div id="createMessage"></div>
    </div>

    <div class="section">
      <h2>üìã Mis Intenciones</h2>
      <button class="btn btn-primary" onclick="loadIntentions()">üîÑ Actualizar</button>
      <div id="intentions"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentUserId = null;

    async function loadUsers() {
      try {
        const response = await fetch(`${API_URL}/users`);
        const users = await response.json();
        const select = document.getElementById('userId');
        select.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
        if (users.length > 0) {
          currentUserId = users[0].id;
          loadIntentions();
        }
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    async function createIntention() {
      const userId = document.getElementById('userId').value;
      const city = document.getElementById('city').value;
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;
      const maxPrice = document.getElementById('maxPrice').value;
      const messageDiv = document.getElementById('createMessage');

      if (!userId || !city || !checkIn || !checkOut || !maxPrice) {
        messageDiv.innerHTML = '<div class="message error">Por favor, completa todos los campos</div>';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/intentions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: parseInt(userId),
            city,
            check_in: checkIn,
            check_out: checkOut,
            max_price: parseInt(maxPrice)
          })
        });

        if (response.ok) {
          messageDiv.innerHTML = '<div class="message success">¬°Intenci√≥n creada exitosamente!</div>';
          document.getElementById('city').value = '';
          document.getElementById('checkIn').value = '';
          document.getElementById('checkOut').value = '';
          document.getElementById('maxPrice').value = '';
          loadIntentions();
        } else {
          const error = await response.json();
          messageDiv.innerHTML = `<div class="message error">Error: ${error.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="message error">Error: ${error.message}</div>`;
      }
    }

    async function loadIntentions() {
      const userId = document.getElementById('userId').value;
      if (!userId) return;

      try {
        const response = await fetch(`${API_URL}/intentions/user/${userId}`);
        const intentions = await response.json();

        const intentionsDiv = document.getElementById('intentions');
        if (intentions.length === 0) {
          intentionsDiv.innerHTML = '<p style="text-align:center; color:#666; margin-top:20px;">No hay intenciones todav√≠a</p>';
          return;
        }

        let html = '';
        for (const intention of intentions) {
          const offers = await loadOffersForIntention(intention.id);
          html += `
            <div class="intention-card">
              <div class="intention-header">
                <h3>üè® ${intention.city}</h3>
                <span class="status ${intention.status}">${intention.status === 'active' ? 'Activa' : 'Cerrada'}</span>
              </div>
              <div class="info-row">
                <div class="info-item">üìÖ <strong>Check-in:</strong> ${intention.check_in}</div>
                <div class="info-item">üìÖ <strong>Check-out:</strong> ${intention.check_out}</div>
                <div class="info-item">üí∞ <strong>Precio m√°x:</strong> $${intention.max_price}</div>
              </div>
              ${offers.length > 0 ? `
                <h4 style="margin-top:20px; color:#667eea;">Ofertas Recibidas (${offers.length}):</h4>
                ${offers.map(offer => `
                  <div class="offer">
                    <div class="offer-header">
                      <h4>${offer.hotel_name}</h4>
                      <span class="price">$${offer.price}</span>
                    </div>
                    ${offer.extras ? `<div class="extras">üéÅ Servicios: ${offer.extras}</div>` : ''}
                    ${intention.status === 'active' ? `
                      <button class="btn btn-primary" style="margin-top:10px;" onclick="selectOffer(${intention.id}, ${offer.id})">‚úì Seleccionar Oferta</button>
                    ` : ''}
                  </div>
                `).join('')}
              ` : '<p style="color:#666; margin-top:15px;">No hay ofertas todav√≠a</p>'}
              ${intention.status === 'active' ? `
                <div class="actions">
                  <button class="btn btn-danger" onclick="withdrawIntention(${intention.id})">üóëÔ∏è Retirar Intenci√≥n</button>
                </div>
              ` : ''}
            </div>
          `;
        }
        intentionsDiv.innerHTML = html;
      } catch (error) {
        console.error('Error loading intentions:', error);
      }
    }

    async function loadOffersForIntention(intentionId) {
      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}/offers`);
        return await response.json();
      } catch (error) {
        console.error('Error loading offers:', error);
        return [];
      }
    }

    async function selectOffer(intentionId, offerId) {
      if (!confirm('¬øEst√°s seguro de que quieres seleccionar esta oferta? Esto cerrar√° la intenci√≥n.')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}/close`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ offer_id: offerId })
        });

        if (response.ok) {
          alert('¬°Oferta seleccionada exitosamente!');
          loadIntentions();
        } else {
          const error = await response.json();
          alert(`Error: ${error.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    async function withdrawIntention(intentionId) {
      if (!confirm('¬øEst√°s seguro de que quieres retirar esta intenci√≥n? Esta acci√≥n no se puede deshacer.')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('¬°Intenci√≥n retirada exitosamente!');
          loadIntentions();
        } else {
          const error = await response.json();
          alert(`Error: ${error.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    document.getElementById('userId').addEventListener('change', function() {
      currentUserId = this.value;
      loadIntentions();
    });

    loadUsers();
  </script>
</body>
</html>
