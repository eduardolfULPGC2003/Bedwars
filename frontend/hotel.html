<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .hotel-info {
      background-color: #e7f3ff;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .intention-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .intention-card h3 {
      margin-top: 0;
    }
    .offer-form {
      background-color: #f8f9fa;
      padding: 15px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .existing-offer {
      background-color: #fff3cd;
      padding: 15px;
      margin-top: 10px;
      border-radius: 4px;
      border-left: 3px solid #ffc107;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .warning {
      color: #856404;
      background-color: #fff3cd;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hotel Mode</h1>
    <button onclick="location.href='index.html'">Back</button>
  </header>

  <div class="section">
    <h2>Select Hotel</h2>
    <select id="hotelId" onchange="loadHotelInfo()">
      <option value="">Loading...</option>
    </select>
    <div id="hotelInfo"></div>
  </div>

  <div class="section">
    <h2>Active Intentions in Your City</h2>
    <button onclick="loadIntentions()">Refresh</button>
    <div id="intentions"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentHotel = null;
    let intentionsWithOffers = {};

    // Load hotels on page load
    async function loadHotels() {
      try {
        const response = await fetch(`${API_URL}/hotels`);
        const hotels = await response.json();
        const select = document.getElementById('hotelId');
        select.innerHTML = hotels.map(h => `<option value="${h.id}">${h.name} - ${h.city}</option>`).join('');
        if (hotels.length > 0) {
          loadHotelInfo();
        }
      } catch (error) {
        console.error('Error loading hotels:', error);
      }
    }

    // Load hotel info
    async function loadHotelInfo() {
      const hotelId = document.getElementById('hotelId').value;
      if (!hotelId) return;

      try {
        const response = await fetch(`${API_URL}/hotels`);
        const hotels = await response.json();
        currentHotel = hotels.find(h => h.id == hotelId);

        if (currentHotel) {
          document.getElementById('hotelInfo').innerHTML = `
            <div class="hotel-info">
              <h3>${currentHotel.name}</h3>
              <p><strong>City:</strong> ${currentHotel.city}</p>
              <p><strong>Minimum Price:</strong> $${currentHotel.min_price}</p>
            </div>
          `;
          loadIntentions();
        }
      } catch (error) {
        console.error('Error loading hotel info:', error);
      }
    }

    // Load intentions for hotel's city
    async function loadIntentions() {
      if (!currentHotel) return;

      try {
        const response = await fetch(`${API_URL}/intentions/city/${currentHotel.city}`);
        const intentions = await response.json();

        const intentionsDiv = document.getElementById('intentions');
        if (intentions.length === 0) {
          intentionsDiv.innerHTML = '<p>No active intentions in your city</p>';
          return;
        }

        let html = '';
        for (const intention of intentions) {
          const offers = await loadOffersForIntention(intention.id);
          const myOffer = offers.find(o => o.hotel_id === currentHotel.id);
          intentionsWithOffers[intention.id] = myOffer;

          html += `
            <div class="intention-card">
              <h3>Intention #${intention.id}</h3>
              <p><strong>Check-in:</strong> ${intention.check_in} | <strong>Check-out:</strong> ${intention.check_out}</p>
              <p><strong>Max Price:</strong> $${intention.max_price}</p>
              <p><strong>Total Offers:</strong> ${offers.length}</p>

              ${myOffer ? `
                <div class="existing-offer">
                  <h4>Your Offer</h4>
                  <p><strong>Price:</strong> $${myOffer.price}</p>
                  <p><strong>Extras:</strong> ${myOffer.extras || 'None'}</p>
                  <p><strong>Updates used:</strong> ${myOffer.updates_count} / 2</p>
                  ${myOffer.updates_count < 2 ? `
                    <button onclick="showUpdateForm(${intention.id}, ${myOffer.id})">Update Offer</button>
                    <div id="updateForm-${intention.id}" style="display:none;" class="offer-form">
                      <h4>Update Offer</h4>
                      <div class="form-group">
                        <label>Price ($):</label>
                        <input type="number" id="updatePrice-${intention.id}" value="${myOffer.price}">
                        <small>Min: $${currentHotel.min_price}, Max: $${intention.max_price}</small>
                      </div>
                      <div class="form-group">
                        <label>Extras:</label>
                        <textarea id="updateExtras-${intention.id}" rows="2">${myOffer.extras || ''}</textarea>
                      </div>
                      <button onclick="updateOffer(${myOffer.id}, ${intention.id})">Save Update</button>
                      <button class="secondary" onclick="document.getElementById('updateForm-${intention.id}').style.display='none'">Cancel</button>
                      <div id="updateMessage-${intention.id}"></div>
                    </div>
                  ` : '<div class="warning">Maximum updates reached</div>'}
                </div>
              ` : `
                <button onclick="showOfferForm(${intention.id})">Make Offer</button>
                <div id="offerForm-${intention.id}" style="display:none;" class="offer-form">
                  <h4>Create Offer</h4>
                  <div class="form-group">
                    <label>Price ($):</label>
                    <input type="number" id="price-${intention.id}" placeholder="Enter price">
                    <small>Min: $${currentHotel.min_price}, Max: $${intention.max_price}</small>
                  </div>
                  <div class="form-group">
                    <label>Extras (optional):</label>
                    <textarea id="extras-${intention.id}" rows="2" placeholder="e.g., Free breakfast, Airport shuttle"></textarea>
                  </div>
                  <button onclick="createOffer(${intention.id})">Submit Offer</button>
                  <button class="secondary" onclick="document.getElementById('offerForm-${intention.id}').style.display='none'">Cancel</button>
                  <div id="message-${intention.id}"></div>
                </div>
              `}
            </div>
          `;
        }
        intentionsDiv.innerHTML = html;
      } catch (error) {
        console.error('Error loading intentions:', error);
      }
    }

    // Load offers for an intention
    async function loadOffersForIntention(intentionId) {
      try {
        const response = await fetch(`${API_URL}/intentions/${intentionId}/offers`);
        return await response.json();
      } catch (error) {
        console.error('Error loading offers:', error);
        return [];
      }
    }

    // Show offer form
    function showOfferForm(intentionId) {
      document.getElementById(`offerForm-${intentionId}`).style.display = 'block';
    }

    // Show update form
    function showUpdateForm(intentionId, offerId) {
      document.getElementById(`updateForm-${intentionId}`).style.display = 'block';
    }

    // Create offer
    async function createOffer(intentionId) {
      const price = document.getElementById(`price-${intentionId}`).value;
      const extras = document.getElementById(`extras-${intentionId}`).value;
      const messageDiv = document.getElementById(`message-${intentionId}`);

      if (!price) {
        messageDiv.innerHTML = '<div class="error">Please enter a price</div>';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/offers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            intention_id: intentionId,
            hotel_id: currentHotel.id,
            price: parseInt(price),
            extras: extras
          })
        });

        if (response.ok) {
          messageDiv.innerHTML = '<div class="success">Offer created successfully!</div>';
          setTimeout(() => loadIntentions(), 1000);
        } else {
          const error = await response.json();
          messageDiv.innerHTML = `<div class="error">Error: ${error.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Update offer
    async function updateOffer(offerId, intentionId) {
      const price = document.getElementById(`updatePrice-${intentionId}`).value;
      const extras = document.getElementById(`updateExtras-${intentionId}`).value;
      const messageDiv = document.getElementById(`updateMessage-${intentionId}`);

      if (!price) {
        messageDiv.innerHTML = '<div class="error">Please enter a price</div>';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/offers/${offerId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            price: parseInt(price),
            extras: extras
          })
        });

        if (response.ok) {
          messageDiv.innerHTML = '<div class="success">Offer updated successfully!</div>';
          setTimeout(() => loadIntentions(), 1000);
        } else {
          const error = await response.json();
          messageDiv.innerHTML = `<div class="error">Error: ${error.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Initialize
    loadHotels();
  </script>
</body>
</html>
